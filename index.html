<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drummer Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>

    <div class="container">

        <div class="row">
          <!-- <div class="dummy"></div> -->
          <div class="column">
            <header>
              <h1 id="countdown"></h1>
          </header>
          <div class="card">
            <button id="startBtn">START</button>
        </div>
          <div class="card">
            <h2 id="Q"></h2>
            <ul id="answers" class="ansList">
              <li><button>A</button><span id="A1"></span></li>
              <li><button>B</button><span id="A2"></span></li>
              <li><button>C</button><span id="A3"></span></li>
              <li><button>D</button><span id="A4"></span></li>
            </ul>
          </div>
          <div class="card">
            <button id="nextBtn">next</button>
            <h3 id="try">Try Again</h3>
            <h3 id="correct">Correct!</h3>
        </div>

        
        
          </div>
            
          <div class="sideBar">
            <h2>Welcome to the Drummer Quiz</h2>
            <h3>Instructions:</h3>
            <ol style="font-weight: bold;">
              <li>Click "Start"</li>
              <li>Timer will begin and a question will appear</li>
              <li>Click the letter to choose an answer</li>
            </ol>
          </div>
            <!--row end-->

            
        </div>

      

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

  </html>
